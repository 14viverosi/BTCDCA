<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin DCA Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .last-update {
            color: #666;
            font-size: 0.9em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        
        .stat-value.positive {
            color: #10b981;
        }
        
        .stat-value.negative {
            color: #ef4444;
        }
        
        .stat-secondary {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .transaction-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .tx-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .tx-type.buy {
            background: #dcfce7;
            color: #166534;
        }
        
        .tx-type.sell {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .tx-type.hold {
            background: #e5e7eb;
            color: #374151;
        }
        
        .performance-metrics {
            display: grid;
            gap: 15px;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
            transition: background 0.2s;
        }
        
        .metric-row:hover {
            background: #f3f4f6;
        }
        
        .metric-label {
            font-size: 0.95em;
            color: #666;
            font-weight: 500;
        }
        
        .metric-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        
        .metric-value.good {
            color: #10b981;
        }
        
        .metric-value.bad {
            color: #ef4444;
        }
        
        .metric-value.neutral {
            color: #f59e0b;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            width: 100%;
        }
        
        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">Loading dashboard...</div>
        
        <div id="dashboard" style="display: none;">
            <div class="header">
                <h1>ðŸš€ Bitcoin DCA Bot</h1>
                <div class="last-update">Last updated: <span id="lastUpdate"></span></div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">BTC Holdings</div>
                    <div class="stat-value" id="btcHoldings">-</div>
                    <div class="stat-secondary" id="btcPrice">@ $-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Portfolio Value</div>
                    <div class="stat-value" id="portfolioValue">-</div>
                    <div class="stat-secondary" id="avgCost">Avg cost: $-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Invested</div>
                    <div class="stat-value" id="totalInvested">-</div>
                    <div class="stat-secondary" id="txCount">- transactions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Profit/Loss</div>
                    <div class="stat-value" id="profitLoss">-</div>
                    <div class="stat-secondary" id="profitPct">-%</div>
                </div>
            </div>
            
            <div class="content-grid">
                <div class="panel">
                    <h2>ðŸ“Š Recent Transactions</h2>
                    <div class="transaction-list" id="transactionList"></div>
                </div>
                
                <div class="panel">
                    <h2>ðŸ“ˆ Portfolio Performance</h2>
                    <div class="performance-metrics" id="performanceMetrics"></div>
                </div>
            </div>
            
            <div class="panel" style="margin-top: 30px;">
                <h2>âš¡ Manual Control</h2>
                <button class="button" id="triggerBtn" onclick="triggerWorkflow()">
                    Run DCA Check Now
                </button>
            </div>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        // Configuration
        const DASHBOARD_WEBHOOK = 'https://ivanviverospersonal.app.n8n.cloud/webhook/dca/dashboard';
        const TRIGGER_WEBHOOK = 'https://ivanviverospersonal.app.n8n.cloud/webhook/dca/trigger';
        const REFRESH_INTERVAL = 600000; // 10 minutes

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch(DASHBOARD_WEBHOOK);
                let data = await response.json();
                
                // Handle if response is an array
                if (Array.isArray(data)) {
                    data = data[0];
                }
                
                // Check if data is valid
                if (!data || !data.portfolio) {
                    throw new Error('Invalid data format received from webhook');
                }
                
                renderDashboard(data);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('error').style.display = 'none';
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError('Failed to load dashboard: ' + error.message);
            }
        }

        function calculatePerformanceMetrics(data) {
            const { portfolio, recentTransactions, sellTargets } = data;
            const currentPrice = portfolio.currentPrice;
            const avgCost = portfolio.avgCost;
            
            // Filter only BUY transactions
            const buyTransactions = recentTransactions.filter(tx => tx.type === 'BUY');
            
            // Calculate win rate (% of purchases currently profitable)
            const profitablePurchases = buyTransactions.filter(tx => currentPrice > tx.price);
            const winRate = buyTransactions.length > 0 
                ? (profitablePurchases.length / buyTransactions.length) * 100 
                : 0;
            
            // Find best and worst purchases
            const sortedByPrice = [...buyTransactions].sort((a, b) => a.price - b.price);
            const bestPurchase = sortedByPrice[0];
            const worstPurchase = sortedByPrice[sortedByPrice.length - 1];
            
            const bestPurchaseGain = bestPurchase 
                ? ((currentPrice - bestPurchase.price) / bestPurchase.price) * 100 
                : 0;
            const worstPurchaseLoss = worstPurchase 
                ? ((currentPrice - worstPurchase.price) / worstPurchase.price) * 100 
                : 0;
            
            // Calculate accumulation rate (BTC per day)
            if (buyTransactions.length > 1) {
                const oldestTx = new Date(buyTransactions[buyTransactions.length - 1].date);
                const newestTx = new Date(buyTransactions[0].date);
                const daysDiff = Math.max(1, (newestTx - oldestTx) / (1000 * 60 * 60 * 24));
                var accumulationRate = portfolio.btc / daysDiff;
            } else {
                var accumulationRate = 0;
            }
            
            // Calculate next sell target progress
            const profitPct = parseFloat(portfolio.profitPct);
            const activeSellTargets = sellTargets.filter(t => t.status !== 'Unknown' || t.threshold > 0);
            const sortedTargets = activeSellTargets.sort((a, b) => a.threshold - b.threshold);
            const nextTarget = sortedTargets.find(t => t.threshold > profitPct) || sortedTargets[sortedTargets.length - 1];
            
            let targetProgress = 0;
            let targetLabel = 'No target set';
            if (nextTarget) {
                targetProgress = Math.min(100, Math.max(0, (profitPct / nextTarget.threshold) * 100));
                targetLabel = `${nextTarget.threshold}% (${nextTarget.sellPercentage}% sell)`;
            }
            
            // Calculate DCA efficiency score (0-100)
            // Factors: win rate (40%), profit margin (30%), consistency (30%)
            const profitMarginScore = Math.min(100, Math.max(0, (profitPct + 50) * 2)); // -50% to +50% mapped to 0-100
            const consistencyScore = buyTransactions.length >= 5 ? 100 : (buyTransactions.length / 5) * 100;
            const dcaScore = Math.round(
                (winRate * 0.4) + 
                (profitMarginScore * 0.3) + 
                (consistencyScore * 0.3)
            );
            
            return {
                winRate,
                bestPurchase: {
                    price: bestPurchase?.price || 0,
                    gain: bestPurchaseGain
                },
                worstPurchase: {
                    price: worstPurchase?.price || 0,
                    loss: worstPurchaseLoss
                },
                accumulationRate,
                nextTarget: {
                    label: targetLabel,
                    progress: targetProgress,
                    threshold: nextTarget?.threshold || 0
                },
                dcaScore
            };
        }

        function renderDashboard(data) {
            const p = data.portfolio;
            
            // Update main stats
            document.getElementById('btcHoldings').textContent = p.btc.toFixed(8) + ' BTC';
            document.getElementById('btcPrice').textContent = `@ $${p.currentPrice.toLocaleString()}`;
            
            document.getElementById('portfolioValue').textContent = '$' + p.usd.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('avgCost').textContent = `Avg cost: $${p.avgCost.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            
            document.getElementById('totalInvested').textContent = '$' + p.invested.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('txCount').textContent = `${p.txCount} transactions`;
            
            const profitElement = document.getElementById('profitLoss');
            const profitSign = p.profitUSD >= 0 ? '+' : '';
            profitElement.textContent = profitSign + '$' + p.profitUSD.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            profitElement.className = 'stat-value ' + (p.profitUSD >= 0 ? 'positive' : 'negative');
            document.getElementById('profitPct').textContent = `${profitSign}${p.profitPct.toFixed(2)}%`;
            
            // Update last update time
            document.getElementById('lastUpdate').textContent = new Date(data.lastUpdate).toLocaleString();
            
            // Render transactions
            const txList = document.getElementById('transactionList');
            if (data.recentTransactions && data.recentTransactions.length > 0) {
                txList.innerHTML = data.recentTransactions.map(tx => `
                    <div class="transaction-item">
                        <div>
                            <div><span class="tx-type ${tx.type.toLowerCase()}">${tx.type}</span></div>
                            <div style="font-size: 0.85em; color: #666; margin-top: 5px;">
                                ${new Date(tx.date).toLocaleDateString()}
                            </div>
                            <div style="font-size: 0.8em; color: #999; margin-top: 3px;">
                                ${tx.trigger || 'Manual'}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-weight: bold;">${tx.amountBTC.toFixed(8)} BTC</div>
                            <div style="font-size: 0.9em; color: #666;">$${tx.amountUSD.toFixed(2)}</div>
                            <div style="font-size: 0.85em; color: #999;">@$${tx.price.toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                txList.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">No recent transactions</div>';
            }
            
            // Render performance metrics
            const metrics = calculatePerformanceMetrics(data);
            const metricsContainer = document.getElementById('performanceMetrics');
            
            metricsContainer.innerHTML = `
                <div class="metric-row">
                    <div class="metric-label">Win Rate</div>
                    <div class="metric-value ${metrics.winRate >= 60 ? 'good' : metrics.winRate >= 40 ? 'neutral' : 'bad'}">
                        ${metrics.winRate.toFixed(1)}%
                    </div>
                </div>
                
                <div class="metric-row">
                    <div class="metric-label">Best Entry</div>
                    <div class="metric-value good">
                        $${metrics.bestPurchase.price.toLocaleString()} (+${metrics.bestPurchase.gain.toFixed(1)}%)
                    </div>
                </div>
                
                <div class="metric-row">
                    <div class="metric-label">Worst Entry</div>
                    <div class="metric-value ${metrics.worstPurchase.loss >= 0 ? 'good' : 'bad'}">
                        $${metrics.worstPurchase.price.toLocaleString()} (${metrics.worstPurchase.loss >= 0 ? '+' : ''}${metrics.worstPurchase.loss.toFixed(1)}%)
                    </div>
                </div>
                
                <div class="metric-row">
                    <div class="metric-label">Accumulation Rate</div>
                    <div class="metric-value">
                        ${metrics.accumulationRate.toFixed(8)} BTC/day
                    </div>
                </div>
                
                <div class="metric-row">
                    <div class="metric-label">DCA Efficiency Score</div>
                    <div class="metric-value ${metrics.dcaScore >= 70 ? 'good' : metrics.dcaScore >= 50 ? 'neutral' : 'bad'}">
                        ${metrics.dcaScore}/100
                    </div>
                </div>
                
                <div style="padding: 15px; background: #f9fafb; border-radius: 10px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <div class="metric-label">Next Target: ${metrics.nextTarget.label}</div>
                        <div style="font-size: 0.9em; font-weight: bold; color: #667eea;">
                            ${metrics.nextTarget.progress.toFixed(0)}%
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${metrics.nextTarget.progress}%"></div>
                    </div>
                </div>
            `;
        }

        async function triggerWorkflow() {
            const btn = document.getElementById('triggerBtn');
            btn.disabled = true;
            btn.textContent = 'â³ Running workflow...';
            
            try {
                await fetch(TRIGGER_WEBHOOK, { method: 'POST' });
                
                btn.textContent = 'âœ… Triggered! Checking for updates...';
                
                // Poll for new data every 5 seconds for up to 2 minutes
                let pollCount = 0;
                const maxPolls = 24;
                const lastUpdate = document.getElementById('lastUpdate').textContent;
                
                const pollInterval = setInterval(async () => {
                    pollCount++;
                    btn.textContent = `ðŸ”„ Checking... (${pollCount * 5}s)`;
                    
                    await loadDashboard();
                    const newUpdate = document.getElementById('lastUpdate').textContent;
                    
                    if (newUpdate !== lastUpdate) {
                        clearInterval(pollInterval);
                        btn.textContent = 'âœ… Dashboard Updated!';
                        setTimeout(() => {
                            btn.disabled = false;
                            btn.textContent = 'Run DCA Check Now';
                        }, 2000);
                    } else if (pollCount >= maxPolls) {
                        clearInterval(pollInterval);
                        btn.textContent = 'âš ï¸ Check complete (data may not have changed)';
                        setTimeout(() => {
                            btn.disabled = false;
                            btn.textContent = 'Run DCA Check Now';
                        }, 3000);
                    }
                }, 5000);
                
            } catch (error) {
                console.error('Error triggering workflow:', error);
                btn.disabled = false;
                btn.textContent = 'Run DCA Check Now';
                showError(`Failed to trigger workflow: ${error.message}`);
            }
        }

        // Initial load
        loadDashboard();
        
        // Auto-refresh every 10 minutes
        setInterval(loadDashboard, REFRESH_INTERVAL);
    </script>
</body>
</html>
