<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin DCA Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .last-update {
            color: #666;
            font-size: 0.9em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        
        .stat-value.positive {
            color: #10b981;
        }
        
        .stat-value.negative {
            color: #ef4444;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .transaction-list, .decision-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .transaction-item, .decision-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .transaction-item:last-child, .decision-item:last-child {
            border-bottom: none;
        }
        
        .tx-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .tx-type.buy {
            background: #dcfce7;
            color: #166534;
        }
        
        .tx-type.sell {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .tx-type.hold {
            background: #e5e7eb;
            color: #374151;
        }
        
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            width: 100%;
        }
        
        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">Loading dashboard...</div>
        
        <div id="dashboard" style="display: none;">
            <div class="header">
                <h1>ðŸš€ Bitcoin DCA Bot</h1>
                <div class="last-update">Last updated: <span id="lastUpdate"></span></div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">BTC Holdings</div>
                    <div class="stat-value" id="btcHoldings">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Portfolio Value</div>
                    <div class="stat-value" id="portfolioValue">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Invested</div>
                    <div class="stat-value" id="totalInvested">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Profit/Loss</div>
                    <div class="stat-value" id="profitLoss">-</div>
                </div>
            </div>
            
            <div class="content-grid">
                <div class="panel">
                    <h2>ðŸ“Š Recent Transactions</h2>
                    <div class="transaction-list" id="transactionList"></div>
                </div>
                
                <div class="panel">
                    <h2>ðŸ¤– AI Decisions</h2>
                    <div class="decision-list" id="decisionList"></div>
                </div>
            </div>
            
            <div class="panel" style="margin-top: 30px;">
                <h2>âš¡ Manual Control</h2>
                <button class="button" id="triggerBtn" onclick="triggerWorkflow()">
                    Run DCA Check Now
                </button>
            </div>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        // Configuration
        const DASHBOARD_WEBHOOK = 'https://ivanviverospersonal.app.n8n.cloud/webhook/dca/dashboard';
        const TRIGGER_WEBHOOK = 'https://ivanviverospersonal.app.n8n.cloud/webhook/dca/trigger';
        const REFRESH_INTERVAL = 600000; // 10 minutes

        // Load dashboard data
        async function loadDashboard() {
            try {
                    const response = await fetch(DASHBOARD_WEBHOOK);
                    let data = await response.json();

                    // Handle if response is an array
                    if (Array.isArray(data)) {
                    data = data[0];
                    }

renderDashboard(data);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('error').style.display = 'none';
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError('Failed to load dashboard. Please check your webhook URL.');
            }
        }

        function renderDashboard(data) {
            const p = data.portfolio;
            
            // Update stats
            document.getElementById('btcHoldings').textContent = p.btc.toFixed(8) + ' BTC';
            document.getElementById('portfolioValue').textContent = '$' + p.usd.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('totalInvested').textContent = '$' + p.invested.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            const profitElement = document.getElementById('profitLoss');
            const profitSign = p.profitUSD >= 0 ? '+' : '';
            profitElement.textContent = profitSign + '$' + p.profitUSD.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + 
                                       ' (' + profitSign + p.profitPct.toFixed(2) + '%)';
            profitElement.className = 'stat-value ' + (p.profitUSD >= 0 ? 'positive' : 'negative');
            
            // Update last update time
            document.getElementById('lastUpdate').textContent = new Date(data.lastUpdate).toLocaleString();
            
            // Render transactions
            const txList = document.getElementById('transactionList');
            txList.innerHTML = data.recentTransactions.map(tx => `
                <div class="transaction-item">
                    <div>
                        <div><span class="tx-type ${tx.type.toLowerCase()}">${tx.type}</span></div>
                        <div style="font-size: 0.85em; color: #666; margin-top: 5px;">
                            ${new Date(tx.date).toLocaleDateString()}
                        </div>
                        <div style="font-size: 0.8em; color: #999; margin-top: 3px;">
                            ${tx.trigger || 'Manual'}
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: bold;">${tx.amountBTC.toFixed(8)} BTC</div>
                        <div style="font-size: 0.9em; color: #666;">$${tx.amountUSD.toFixed(2)}</div>
                        <div style="font-size: 0.85em; color: #999;">@$${tx.price.toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
            
            // Render AI decisions
            const aiList = document.getElementById('decisionList');
            aiList.innerHTML = data.recentDecisions.map(ai => `
                <div class="decision-item">
                    <div>
                        <div><span class="tx-type ${ai.action.toLowerCase()}">${ai.action}</span></div>
                        <div style="font-size: 0.85em; color: #666; margin-top: 5px;">
                            ${new Date(ai.date).toLocaleDateString()}
                        </div>
                        <div style="font-size: 0.8em; color: #555; margin-top: 5px; max-width: 300px;">
                            ${ai.reasoning}
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: bold;">${(ai.confidence * 100).toFixed(0)}%</div>
                        <div style="font-size: 0.85em; color: #666;">confidence</div>
                        <div style="font-size: 0.85em; color: #999; margin-top: 5px;">
                            F&G: ${ai.fearGreed}
                        </div>
                    </div>
                </div>
            `).join('');
        }

async function triggerWorkflow() {
    if (TRIGGER_WEBHOOK.includes('YOUR_N8N')) {
        showError('Please configure the TRIGGER_WEBHOOK URL first');
        return;
    }
    
    const btn = document.getElementById('triggerBtn');
    btn.disabled = true;
    btn.textContent = 'â³ Running workflow...';
    
    try {
        const url = AUTH_TOKEN ? `${TRIGGER_WEBHOOK}?token=${AUTH_TOKEN}` : TRIGGER_WEBHOOK;
        await fetch(url, { method: 'POST' });
        
        btn.textContent = 'âœ… Triggered! Checking for updates...';
        
        // Poll for new data every 5 seconds for up to 2 minutes
        let pollCount = 0;
        const maxPolls = 24; // 2 minutes (24 * 5 seconds)
        const lastUpdate = document.getElementById('lastUpdate').textContent;
        
        const pollInterval = setInterval(async () => {
            pollCount++;
            btn.textContent = `ðŸ”„ Checking... (${pollCount * 5}s)`;
            
            await loadDashboard();
            const newUpdate = document.getElementById('lastUpdate').textContent;
            
            // Check if data has been updated
            if (newUpdate !== lastUpdate) {
                clearInterval(pollInterval);
                btn.textContent = 'âœ… Dashboard Updated!';
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'Run DCA Check Now';
                }, 2000);
            } else if (pollCount >= maxPolls) {
                // Timeout after 2 minutes
                clearInterval(pollInterval);
                btn.textContent = 'âš ï¸ Check complete (data may not have changed)';
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'Run DCA Check Now';
                }, 3000);
            }
        }, 5000); // Poll every 5 seconds
        
    } catch (error) {
        console.error('Error triggering workflow:', error);
        btn.disabled = false;
        btn.textContent = 'Run DCA Check Now';
        showError(`Failed to trigger workflow: ${error.message}`);
    }
}

        // Initial load
        loadDashboard();
        
        // Auto-refresh
        setInterval(loadDashboard, REFRESH_INTERVAL);
    </script>
</body>
</html>
